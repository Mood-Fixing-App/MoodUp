name: moodup
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  animations: ^2.0.7
  flutter:
    sdk: flutter
  flutter_chat_ui: ^1.6.6
  flutter_screenutil: ^5.7.0
  flutter_staggered_grid_view: ^0.7.0
  font_awesome_flutter: ^10.4.0
  get: ^4.6.5
  google_fonts: ^4.0.4
  google_nav_bar: ^5.0.6
  http: ^0.13.6
  lottie: ^2.3.2
  path_provider: ^2.1.1
  shared_preferences: ^2.2.1
  simple_animations: ^5.0.2
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logos/1024.png"
  background_color: "#41B243"
  adptive_icon_background: "#41B243"
  


flutter:
  uses-material-design: true

  assets:
  - assets/images/
  - assets/logos/
  - assets/lottie/